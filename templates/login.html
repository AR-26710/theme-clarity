<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${theme.config.auth.title ?: '欢迎回来'} + ' - ' + ${site.title}"></title>
    <link rel="stylesheet" th:href="@{/assets/dist/style.css}">
    <style>
        :root {
            --c-brand: var(--c-primary, #3b82f6);
            --c-brand-light: var(--c-accent, #60a5fa);
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--c-bg-soft);
            background-size: cover;
            background-position: center;
            font-family: var(--font-basic);
            color: var(--c-text);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            .auth-container {
                background: rgba(30, 41, 59, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--c-text);
        }

        .auth-subtitle {
            margin-top: 0.5rem;
            color: var(--c-text-3);
            font-size: 0.9rem;
        }

        .halo-form .form-group {
            margin-bottom: 1.25rem;
        }

        .halo-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--c-text);
        }

        .halo-form input[type="text"],
        .halo-form input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--c-border);
            border-radius: 0.75rem;
            background: var(--c-bg);
            color: var(--c-text);
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .halo-form input:focus {
            border-color: var(--c-brand);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .halo-form button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background: var(--c-brand);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .halo-form button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--c-text-2);
        }

        .alert {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--c-text-3);
            font-size: 0.8rem;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--c-border);
        }
        
        .divider span {
            padding: 0 1rem;
        }

        .oauth-list {
            display: flex;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .oauth-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--c-bg);
            border: 1px solid var(--c-border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .oauth-btn:hover {
            border-color: var(--c-brand);
            transform: translateY(-2px);
        }
        
        .oauth-btn img {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--c-text);
            text-decoration: none;
            font-weight: 500;
            opacity: 0.7;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            opacity: 1;
        }
    </style>
</head>
<body th:style="${theme.config.auth.background_image} ? 'background-image: url(' + ${theme.config.auth.background_image} + ')' : ''">
    <a href="/" class="back-home">
        <span class="icon-[ph--arrow-left-bold]"></span>
        返回首页
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <img th:src="${theme.config.auth.logo ?: site.logo}" alt="Logo" class="auth-logo" th:if="${theme.config.auth.logo ?: site.logo}">
            <h1 class="auth-title" th:text="${theme.config.auth.title ?: '欢迎回来'}">Welcome Back</h1>
            <p class="auth-subtitle" th:text="${theme.config.auth.subtitle ?: '请登录您的账号'}">Please sign in to continue</p>
        </div>

        <form class="halo-form" method="post" th:action="${authProvider.spec.authenticationUrl}">
            
            <!-- 错误信息 -->
            <div class="alert alert-error" role="alert" th:if="${param.error}">
                <span th:if="${param.error[0] == 'invalid-credential'}" th:text="#{form.error.invalidCredential}">用户名或密码错误</span>
                <span th:if="${param.error[0] == 'rate-limit-exceeded'}" th:text="#{form.error.rateLimitExceeded}">尝试次数过多，请稍后再试</span>
                <span th:if="${param.error[0] == 'account-disabled'}" th:text="#{form.error.accountDisabled}">账号已被禁用</span>
                <span th:if="${param.error[0] != 'invalid-credential' && param.error[0] != 'rate-limit-exceeded' && param.error[0] != 'account-disabled'}" th:text="${param.error[0]}">登录失败</span>
            </div>

            <!-- 表单内容片段 -->
            <div th:replace="~{__${fragmentTemplateName}__::form}"></div>

            <!-- 记住我 -->
            <div class="form-options" th:if="${authProvider.spec.rememberMeSupport}">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember-me" value="true">
                    <span th:text="#{form.rememberMe.label}">记住我</span>
                </label>
                <!-- 如果有忘记密码链接，可以在这里添加 -->
            </div>

            <button type="submit" th:text="#{form.submit}">登录</button>
        </form>

        <!-- 第三方登录 -->
        <div th:if="${not #lists.isEmpty(formAuthProviders)}">
            <div class="divider">
                <span>其他方式登录</span>
            </div>
            <ul class="oauth-list">
                <li th:each="provider : ${formAuthProviders}">
                    <a th:href="${provider.spec.authenticationUrl}" class="oauth-btn" th:title="${provider.spec.displayName}">
                        <img th:src="${provider.spec.logo}" th:alt="${provider.spec.displayName}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
