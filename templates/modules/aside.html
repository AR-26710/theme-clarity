<aside th:fragment="aside" id="z-aside" class="widescreen-only">
    <div class="widget-list">
        
        <!-- 1. 博客统计 (BlogStats) -->
        <div class="widget card" th:if="${theme.config.aside.show_user_info}">
            <div class="widget-title">博客统计</div>
            <div class="widget-content">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">运营时长</div>
                        <div class="stat-value" id="site-runtime">-</div>
                    </div>
                    
                    <th:block th:with="latestPosts = ${postFinder.list(1, 1)}">
                        <div class="stat-box" th:if="${not #lists.isEmpty(latestPosts.items)}">
                            <div class="stat-label">上次更新</div>
                            <div class="stat-value time-ago" 
                                 th:data-time="${latestPosts.items[0].spec.publishTime}">
                                -
                            </div>
                        </div>
                    </th:block>

                    <div class="stat-box">
                        <div class="stat-label">文章数目</div>
                        <div class="stat-value" th:text="${postFinder.archives(1, 1).total}">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 技术信息 (BlogTech) -->
        <div class="widget card">
            <div class="widget-title">技术信息</div>
            <div class="widget-content">
                <dl class="tech-info-list">
                    <div class="tech-item">
                        <dt>构建平台</dt>
                        <dd>
                            <span class="icon-[ph--triangle-fill]"></span> Halo
                        </dd>
                    </div>
                    <div class="tech-item">
                        <dt>图片存储</dt>
                        <dd th:text="${theme.config.aside.image_hosting}">本地存储</dd>
                    </div>
                    <div class="tech-item">
                        <dt>软件协议</dt>
                        <dd>GPL-3.0</dd>
                    </div>
                    <div class="tech-item">
                        <dt>文章许可</dt>
                        <dd th:text="${theme.config.aside.license}">CC BY-NC-SA 4.0</dd>
                    </div>
                    <div class="tech-item">
                        <dt>规范域名</dt>
                        <dd th:text="${site.url}"></dd>
                    </div>
                </dl>
                
                <!-- 可折叠的详细信息 (Optional) -->
                <details class="tech-details">
                    <summary>展开构建信息</summary>
                    <dl class="tech-info-list small">
                        <div class="tech-item"><dt>Theme</dt><dd>Clarity</dd></div>
                        <div class="tech-item"><dt>Framework</dt><dd>Halo 2.x</dd></div>
                    </dl>
                </details>
            </div>
        </div>

        <!-- 3. 博客/技术社区 (CommGroup) -->
        <div class="widget card comm-group" 
             th:if="${not #strings.isEmpty(theme.config.aside.community_group_image)}"
             th:style="'background-image: url(' + ${theme.config.aside.community_group_image} + ')'">
            <div class="comm-content">
                <div class="comm-title text-creative" th:text="${theme.config.aside.community_group_title}">技术交流群</div>
                <div class="comm-desc">
                    <span class="icon-[ph--chat-circle-dots-bold]"></span>
                    <span th:text="${theme.config.aside.community_group_desc}"></span>
                </div>
            </div>
        </div>

        <!-- TOC Widget -->
        <div class="widget card toc-widget" th:if="${theme.config.aside.show_toc and post != null}">
            <div class="widget-title">目录</div>
            <div class="widget-content toc-content" id="toc"></div>
        </div>
    </div>

    <script th:inline="javascript">
        // 计算运营时长
        const startTime = /*[[${theme.config.aside.site_start_time}]]*/ '';
        if (startTime) {
            const start = new Date(startTime).getTime();
            const now = new Date().getTime();
            const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
            
            const years = Math.floor(days / 365);
            const remainingDays = days % 365;
            const months = Math.floor(remainingDays / 30);
            
            let text = '';
            if (years > 0) text += years + '年';
            if (months > 0) text += months + '个月';
            if (years === 0 && months === 0) text = days + '天';
            
            document.getElementById('site-runtime').innerText = text;
        }

        // 计算上次更新时间 (简单版)
        document.querySelectorAll('.time-ago').forEach(el => {
            const timeStr = el.getAttribute('data-time');
            if (timeStr) {
                const time = new Date(timeStr).getTime();
                const now = new Date().getTime();
                const diff = now - time;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                el.innerText = days > 0 ? days + '天前' : '今天';
            }
        });
    </script>
</aside>
